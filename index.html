<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Type Trainer</title>
</head>
<body>
    <div id= statisticDisplay class="statisticDisplay">Acc: 100% | wpm: 00 | words: 000</div>
    <div id= wordsDisplay class="wordsDisplay"></div>
    <script src="src/main.js"></script>
    <script>
        function getRandomWord(){
            return fetch("ressources/all_words.csv")
                .then(response => response.text())
                .then(text => {
                    const words = text.split("\n");
                    const randomIndex = Math.floor(Math.random() * words.length);
                    const randomWord = words[randomIndex];
                    return randomWord;
                })
                .catch(error => {
                    console.error('Error fetching CSV:', error);
                    throw error;
                });
        }
        
        document.getElementById("wordsDisplay").innerText = "hello world";

    </script>
</body>
</html>
